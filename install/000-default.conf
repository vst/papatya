<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Location /diagnosis>
        SetHandler r-info
    </Location>

    Alias /endpoints /var/www/scripts

    <Directory /var/www/scripts>
        SetHandler r-script
        RHandler sys.source
    </Directory>
</VirtualHost>
