<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html>
        Options -Indexes
        RSourceOnStartup "/usr/local/share/papatya/apache2/R/startup/init.R"

        <FilesMatch "\.R$">
            SetHandler r-script
            RHandler sys.source
        </FilesMatch>

        <FilesMatch "\.Rhtml$">
            SetHandler r-script
            RHandler raknit
        </FilesMatch>

        <FilesMatch "\.Rmd$">
            SetHandler r-script
            RHandler raknit
        </FilesMatch>

        <FilesMatch "\.py$">
            Options +ExecCGI
            AddHandler cgi-script .py
        </FilesMatch>
    </Directory>
</VirtualHost>
